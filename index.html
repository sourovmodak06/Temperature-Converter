<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fixed h-[100vh] flex items-center justify-center w-full z-10 bg-white" id="loader">
        <div class="border border-slate-300 shadow rounded-md px-12 max-w-xl w-full mx-auto">
            <div class="animate-pulse flex py-10">
              <div class="flex-1">
                <div class="space-y-3">
                  <div class="grid grid-cols-2 gap-24">
                    <div class="h-2 bg-slate-700 rounded w-24 ml-16"></div>
                    <div class="h-2 bg-slate-700 rounded w-24"></div>
                  </div>
                  <div class="flex justify-center items-center">
                      <div class="h-14 w-32 bg-slate-700 rounded-lg mr-7"></div>
                      <i class="fa fa-exchange text-4xl text-slate-700"></i>
                      <div class="h-14 w-32 bg-slate-700 rounded-lg ml-7"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="animate-pulse h-2 bg-slate-700 rounded w-48 m-auto mb-6"></div>
        </div>
    </div>
    <div class="h-[100vh] flex justify-center items-center">
        <div class="bg-blue-300 rounded-md px-12 max-w-xl w-full mx-auto">
            <div class="flex py-10">
                <div class="flex-1">
                  <div class="space-y-3">
                    <div class="font-['Marcellus','serif'] grid grid-cols-2 gap-24 text-white">
                      <h2 class="ml-16 text-xl font-semibold tracking-wide">Celsius</h2>
                      <div class="text-xl font-semibold tracking-wide">Fahrenheit</div>
                    </div>
                    <div class="flex justify-center items-center">
                        <input id="celsius" type="text" class="h-14 w-32 mr-7 rounded-lg text-center text-3xl text-blue-500" onkeyup="validation(this)">
                        <i class="fa fa-exchange text-4xl text-white"></i>
                        <input id="fahrenheit" type="text" class="h-14 w-32 ml-7 rounded-lg text-center text-3xl text-blue-500" onkeyup="validation(this)">
                    </div>
                  </div>
                </div>
            </div>
            <div id="message" class="text-center pb-6 text-red-700 font-['Marcellus','serif']"></div>
        </div>
    </div>
    
    <!-- JS file -->
    <script src="script.js" defer></script>
</body>
</html>
